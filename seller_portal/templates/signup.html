{% extends 'greyscale-singlepage.html' %}
{% load static %}

{% block header_nav %}
<nav class="navbar navbar-expand-lg bg-secondary fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
      <img class="logo-icon" src="{% static 'greyscale/img/weasel.png' %}">
    </a>
    <a class="navbar-brand js-scroll-trigger" href="#page-top">Car Weasel</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link js-scroll-trigger" id="login_portal_button" href="{% url 'login' %}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}


{% block page_content %}
<div class="masthead pt-5">
  <div class="container pt-5">
    <div class="row pt-5 d-block text-white">
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
