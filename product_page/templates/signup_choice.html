{% extends 'greyscale-singlepage.html' %}
{% load static %}

{% block header_nav %}
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">
      <img class="logo-icon" src="{% static 'greyscale/img/weasel.png' %}">
    </a>
    <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">Car Weasel</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link js-scroll-trigger" id="login_portal_button" href="{% url 'login' %}">Login</a>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}



{% block page_content %}
<div class="masthead">
  <div class="container pt-5">
    <div class="row pt-5 d-block text-center text-white">
        <h3>Make Selection</h3>
        <div class="row p-5 justify-content-center">
        <a href="{% url 'buyer_signup' %}" class="btn btn-primary">Buyer</a>
        <a href="{% url 'seller_signup' %}" class="btn btn-primary ml-5">Seller</a>
        </div>
    </div>
  </div>
</div>
{% endblock %}
