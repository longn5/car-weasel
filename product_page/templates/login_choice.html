{% extends 'greyscale-singlepage.html' %}
{% load static %}

{% block include_asssets %}
<link href="{% static 'greyscale/css/greyscale.css' %}" rel="stylesheet">
<script src="{% static 'base/js/gs_custom.js' %}"></script>
{% endblock%}

{% block page_content %}
<div class="masthead">
  <div class="container pt-5">
    <div class="row pt-5">
      <div class="col-md-3 col-sm-3 text-center pt-5">
          <button id="buyer_login_button" class="btn text-white bg-info btn-md border border-dark mr-5">Buyer Login</button>
      </div>
      <div class="col-md-3 col-sm-3 text-center">
          <button id="seller_login_button" class="btn text-white bg-info btn-md border border-dark">Dealer Login</button>
      </div>
      <div class="col-md-3 col-sm-3 text-center">
          <button id="signup_button" class="btn text-white bg-info btn-md border border-dark">Sign Up</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
