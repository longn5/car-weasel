{% extends 'greyscale-singlepage.html' %}
{% load static %}

{% block include_asssets %}
<link href="{% static 'greyscale/css/greyscale.css' %}" rel="stylesheet">
<script src="{% static 'base/js/gs_custom.js' %}"></script>

<script>
  $(document).ready(function(){
      $('#what_link').on('click', function(){
          location.href = "/#what";
      });

      $('#how_link').on('click', function(){
          location.href = "/#how";
      });

      $('#contact_link').on('click', function(){
          location.href = "/#contact";
      });
  });
</script>
{% endblock%}

{% block header_nav %}
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">Car Weasel</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link js-scroll-trigger">Login/Sign-Up</a>
          </li>
        <li class="nav-item">
          <a id="what_link" class="nav-link js-scroll-trigger">What</a>
        </li>
        <li class="nav-item">
          <a id="how_link" class="nav-link js-scroll-trigger">How</a>
        </li>
        <li class="nav-item">
          <a id="contact_link" class="nav-link js-scroll-trigger">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}

{% block page_content %}
<div class="masthead">
  <div class="container pt-5">
    <div class="row pt-5">
      <div class="col-md-4 text-center">
          <button id="buyer_login_button" class="btn text-white btn-dark btn-md border border-success">Buyer Login</button>
      </div>
      <div class="col-md-4 text-center">
          <button id="seller_login_button" class="btn text-white btn-dark btn-md border border-warning">Dealer Login</button>
      </div>
      <div class="col-md-4 text-center">
          <button id="signup_button" class="btn text-white btn-dark btn-md border border-danger">Sign Up</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
