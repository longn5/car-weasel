{% extends 'greyscale-singlepage.html' %}
{% load static %}


{% block page_content %}
<div class="masthead">
  <div class="container pt-5">
    <div class="row pt-5">
        {% if user.is_authenticated %}
            <h3>{{ user.get_username }}</h3>
            <h2>Welcome to the portal!</h2>
            <h3>{{ user.get_group_permissions }}</h3>

        {% else %}
        <h1>Login to access the portal</h1>
        {% endif %}
    </div>
  </div>
</div>
{% endblock %}
